<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ziee's Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #001f3f;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #003366;
      padding: 30px 20px;
      text-align: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav {
      background-color: #002244;
      text-align: center;
      padding: 15px 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 25px;
      font-size: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f0db4f;
      text-shadow: 0 0 5px #fff;
    }

    .hero {
      background-color: #fff;
      color: #111;
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .hero h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .hero p {
      font-size: 18px;
    }

    .cta-button {
      margin-top: 30px;
      background-color: #0074D9;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #005fa3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #002244;
      color: #ccc;
      font-size: 14px;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    ziee's paid edit dan joki tugas
  </header>

  <nav>
    <a href="index2.html">ziee</a>
    <a href="contact ziee.html">Contact</a>
    <a href="ziee home.html">home</a>
  </nav>

  <section class="hero">
    <h2>Selamat datang di tempat joki & edit tugas kamu!</h2>
    <p>Butuh bantuan edit, bikin PPT, tugas desain, atau konsep lainnya? ziee siap bantu kamu. Cukup kirim ide dan ziee yang eksekusi!</p>
    <button class="cta-button" onclick="window.location.href='contact ziee.html'">Hubungi ziee Sekarang</button>
  </section>
  

</body>
</html>
